<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Registro de Usuarios</h2>
        </div>
        <div class="card-content">
            <form id="userForm">
                <div class="form-inputs">
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                        <input 
                            type="text" 
                            id="nameInput" 
                            placeholder="Nombre" 
                            required
                        >
                    </div>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <input 
                            type="email" 
                            id="emailInput" 
                            placeholder="Correo" 
                            required
                        >
                        <p id="emailError" class="error-message hidden">E-mail no válido</p>
                    </div>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 1.52 3.74 3.81 6.15 6.23l1.53-1.52c.31-.32.76-.43 1.16-.31.8.23 1.72.35 2.64.35 1.1 0 2-.9 2-2v-2c0-1.1-.9-2-2-2h-.54a.5.5 0 01-.45-.28l-.14-.27a.5.5 0 01.09-.62l.39-.39c.65-.65 1-1.52 1-2.44a3.5 3.5 0 00-7 0c0 .92.35 1.79 1 2.44l.39.39a.5.5 0 01.09.62l-.14.27a.5.5 0 01-.45.28H5c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2 0 0 0 0 0 0z"/>
                        </svg>
                        <input 
                            type="tel" 
                            id="phoneInput" 
                            placeholder="Teléfono" 
                            required
                        >
                        <p id="phoneError" class="error-message hidden">Valor inválido</p>
                    </div>
                    <button type="submit" id="submitButton" class="submit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24">
                            <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <span class="button-text">Registrar Usuario</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <h3>Usuarios Registrados</h3>
            <div id="userList" class="user-list">
                <p class="empty-message">No hay usuarios registrados aún.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
